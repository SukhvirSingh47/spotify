<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="con flex">
    <div class="head flex">
      <div class="logo">
        <img src="images/logo.svg" alt="spotify logo" style="width: 32px;">
      </div>
      <div class="searchMiddle flex">
        <div class="home flex">
          <img src="images/home.svg" alt="" style="width: 24px;">
        </div>
        <div class="search flex" onclick="focusInput()">
          <div class="filter"></div>
          <img class="icon" src="images/search.svg" alt="" style="width: 24px;">
          <input id="myInput" class="input" type="text" placeholder="What do you want to play?">
          <div class=" flex align-center" style="gap: 10px; margin-right: 5px;">
            <div class="line" style="background-color: #a3a3a3ff"></div>
            <img class="capi" src="images/caapi.svg" alt="">
          </div>
        </div>
        <button id="search-btn" style="color: aliceblue;">search</button>
      </div>
      <div class="login flex">
        <div class="pre btn flex align-center">Premium</div>
        <div class="btn flex align-center">Support</div>
        <div class="btn flex align-center">Download</div>
        <div class="line flex align-center"></div>
        <div class="instlapp btn flex align-center" style="font-size: 14px;">
          <img src="images/install.svg" alt="" style="width: 22px;">
          Install App
        </div>
        <div class="btn flex align-center" style="font-size: 14px;">Sigh up</div>
        <div class="btn logbtn flex align-center justify-center" style="color: black;">Log in</div>
      </div>
    </div>
    <div class="main flex">
      <div class="left">
        <div
          style="width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding-left: 20px; font-size: 16px; font-weight: 700;">
          Your Library
          <div class="plus">
            <img src="images/add2.svg" alt="" style="width: 16px;">
          </div>
        </div>
        <div class="lft1">
          <div class="txt1">Create your first playlist</div>
          <div class="txt2">its easy, we'll help you</div>
          <div class="btn1 flex align-center justify-center">Create playlist</div>
        </div>
        <div class="lft1 ">
          <div class="txt1">Let's find some podcasts to follow</div>
          <div class="txt2">We'll keep you updated on new episodes</div>
          <div class="btn1 flex align-center justify-center">Browse podcasts</div>
        </div>
      </div>
      <div class="rect">
        <div id="root"></div>
      </div>
    </div>
    <div class="player flex">
      <div class="plyrlft flex ">
        <div class="playing">
          <div style="width: 56px; height: 56px;">
            <div class="layer"></div>
            <audio src="songs/tera.mp3" ></audio>
            <img src="" alt="" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
          <div class="title">Punjab ujadan wale</div>
          <div>
            <img src="images/addToLike.svg" alt="">
          </div>
        </div>
        <div class="media-player flex ">
          <div class="play flex">
            <div class="flex justify-center align-center"><img src="images/shuffle.svg" alt=""></div>
            <div class="flex justify-center align-center"><img src="images/previous.svg" alt=""></div>
            <div class="playbtn">
              <img src="images/play.svg" alt="">
            </div>
            <div class="flex justify-center align-center"><img src="images/next.svg" alt=""></div>
            <div class="flex justify-center align-center"><img src="images/repeat.svg" alt=""></div>
          </div>
          <div class="timeLine flex">
            <div class="currentTime">0:00</div>
            <div class="lineBar">
              <div class="lineProgress">
                <div class="ball"></div>
              </div>
            </div>
            <div class="totalTime">0:00</div>
          </div>
        </div>
      </div>
      <div class="other-control flex">
        <img src="images/nowplaying.svg" alt="">
        <img src="images/mic.svg" alt="">
        <div class="flex other">

          <img src="images/queue.svg" alt="">
          <img src="images/connect.svg" alt="">
          <div class="flex align-center justify-center">
            <div class="flex vol align-center justify-center" style="gap: 8px;">

              <img src="images/volmute.svg" alt="">
              <!-- <img src="images/vollow.svg" alt="">
                            <img src="images/volmed.svg" alt="">
                            <img src="images/volhigh.svg" alt=""> -->
              <div class="volbar">
                <div class="lineProgress volProgress">
                  <div class="ball"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img src="images/miniplayer.svg" alt="">
        <img src="images/fullscreen.svg" alt="">
      </div>
    </div>
  </div>
  </div>
  <script src="spotiscript.js"></script>
  <script type="module" src="./src/main.jsx"></script>
</body>

</html>
